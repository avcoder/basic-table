<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>My App</h1>

    <div>
      <br />
      <input type="text" id="name" placeholder="Search" required />
      <br />
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane Doe</td>
          <td>28</td>
          <td><button class="edit-btn">Edit</button></td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
        <tr>
          <td>Mike Smith</td>
          <td>34</td>
          <td><button class="edit-btn">Edit</button></td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
        <tr>
          <td>Alice Johnson</td>
          <td>45</td>
          <td><button class="edit-btn">Edit</button></td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
        <tr>
          <td>Bob Brown</td>
          <td>22</td>
          <td><button class="edit-btn">Edit</button></td>
          <td><button class="delete-btn">Delete</button></td>
        </tr>
      </tbody>
    </table>

    <details>
      <summary>Create New Row</summary>
      <form id="dataForm">
        <input type="text" id="name" placeholder="Enter name" required />
        <input type="number" id="age" placeholder="Enter age" required />
        <button type="submit">Add Row</button>
      </form>
    </details>

    <script src="index.js"></script>
  </body>
</html>
